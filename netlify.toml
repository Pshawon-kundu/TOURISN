# Netlify Configuration for TOURISN Admin Panel

[build]
  # Base directory is the admin-web folder
  base = "admin-web"
  # Build command for admin panel only
  command = "npm install && npm run build"
  # Publish directory for admin panel
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  CI = "true"

# Redirect all routes to index.html for SPA (admin panel)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://tourisn-backend.onrender.com/api/:splat"
  status = 200
  force = false

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "staging" }

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
